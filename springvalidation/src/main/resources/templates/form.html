<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body style="background:#e2e2e2;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/process}" method="post" th:object="${logindata}" class="bg-white p-4">
					<h1 class="text-center">Sign Up Here</h1>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">User
							Name</label> <input name="username" type="text" class="form-control"
							th:value="${logindata.username}"
							th:classappend="${#fields.hasErrors('username')?'is-invalid':''}"
							id="exampleInputEmail1" aria-describedby="emailHelp" />
						<div th:each="e:${#fields.errors('username')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Email</label>
						<input name="email" type="email" class="form-control"
							th:value="${logindata.email}"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
							id="exampleInputPassword1" />
						<div th:each="e:${#fields.errors('email')}" th:text="${e}"
							id="emailname" class="invalid-feedback"></div>
					</div>
					<div class="mb-3 form-check">
						<input name="agreed"
							th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
							type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Agree
						to terms and conditions </label>
					<div th:each="e:${#fields.errors('agreed')}" th:text="${e}"
					 class="invalid-feedback"></div>
			</div>
			<div class="container text-center">
			<button type="submit" class="btn btn-primary">Submit</button>
			</div>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
